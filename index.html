<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <title>Frontend Mentor: Order Summary Component</title>

  <style>
    /* Background image */
    body {

    }
  </style>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <!-- CSS link -->
  <link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body>

  <!-- Order Card -->
  <div class="order-card">

  <!-- Top image -->
    <div class="top-image">
      <img class="top-img" src="images/illustration-hero.svg" alt="image of girl dancing and listening to music through headphones" />
    </div>

  <!-- Text -->
    <div class="intro">
      <h1>Order Summary</h1>
      <p class="intro-text">
        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>
    </div>

  <!-- Order summary -->
    <div class="summary-box">

      <img class="icon-image" src="images/icon-music.svg" />

      <div class="summary-text">
        <p class="annual-plan">Annual Plan</p>
        <p class="price">
          $59.99/year
        </p>
      </div>

      <!-- Link for changing order -->
      <div class="change-link">
        <a class="a-change" href="#">Change</a>
      </div>
    </div>

    <!-- Button for proceeding with payment -->
    <div class="payment">
      <button class="btn-payment"><a class="a-payment" href="#">Proceed to payment
        </a> </button>
    </div>

    <!-- Link for cancelling order -->
    <div class="cancel-order">
      <a class="a-cancel" href="#cancelorder">Cancel order</>
    </div>
  </div>

  <footer>
     <p>
       <a href="https://www.frontendmentor.io/">Challenge by Frontend Mentor.</a>
        Coded by Laura Hayward.
     </p>
  </footer>

</body>

</html>
